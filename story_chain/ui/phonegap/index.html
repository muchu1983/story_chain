<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- jquery-mobile lib -->
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <!-- jquery te-->
        <script type="text/javascript" src="js/jquery-te-1.4.0.min.js"></script>
        <link rel="stylesheet" href="css/jquery-te-1.4.0.css" />
        <!-- PhoneGap -->
        
        <!-- story_chain lib -->
        <link rel="stylesheet" href="css/index.css" />
        <script type="text/javascript" src="js/story_chain.ui.js"></script>
        <script type="text/javascript" src="js/story_chain.ajax.js"></script>
    </head>
    
    <body>
        <!-- 首頁 -->
        <div data-role="page" id="start_page" data-theme="b">
            <div data-role="header" class="page_header">
                <h1>首頁</h1>
            </div><!-- /header -->

            <div class="ui-content">
                <a id="btn_create_first_story" class="ui-btn ui-btn-icon-left ui-icon-plus" href="#create_story_page">新的故事</a>
                <a id="btn_load_story_tag" class="ui-btn ui-btn-icon-left ui-icon-action" href="#select_story_page">舊的回憶</a>
                <a id="jsonpapi_result" class="ui-btn" href="#">test</a>
            </div><!-- /content -->

            <div data-role="footer" class="page_footer">
                <h4>v1.0.0.1130</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        <!-- 閱讀頁 -->
        <div data-role="page" id="read_story_page" data-theme="b">
            <div data-role="header" class="page_header">
                <div data-role="navbar">
                    <ul>
                        <li><a data-icon="heart" href="#">喜歡<span id="like_count">xx</span></a></li>
                        <li><a data-icon="delete" href="#">討厭<span id="dislike_count">xx</span></a></li>
                        <li><a data-icon="tag" href="#">書籤</a></li>
                        <li><a data-icon="home" href="#start_page">首頁</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /header -->

            <div class="ui-content">
                <textarea id="current_story_content" class="te_editor"></textarea>
            </div><!-- /content -->

            <div data-role="footer" class="page_footer">
                <a id="btn_prev_story" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-arrow-l" href="#">前一段</a>
                <a class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-edit" href="#create_story_page">接寫新段落</a>
                <a class="ui-btn ui-btn-inline ui-btn-icon-right ui-icon-arrow-r" href="#select_story_page">下一段</a>
            </div><!-- /footer -->
            
            <div data-role="popup" id="popup_prev_story_not_exists" data-dismissible="true">
                <p>已經是故事的開始。</p>
            </div>
        </div><!-- /page -->
        <!-- 選擇段落頁 -->
        <div data-role="page" id="select_story_page" data-theme="b">
            <div data-role="header" class="page_header">
                <h1>選擇段落頁</h1>
            </div><!-- /header -->

            <div class="ui-content">
                <ul data-role="listview" data-filter="true">
                    <li><a class="ui-btn ui-btn-icon-right ui-icon-carat-r" href="#read_story_page">書籤一</a></li>
                    <li><a class="ui-btn ui-btn-icon-right ui-icon-carat-r" href="#read_story_page">書籤二</a></li>
                    <li><a class="ui-btn ui-btn-icon-right ui-icon-carat-r" href="#read_story_page">書籤三</a></li>
                </ul>
            </div><!-- /content -->

            <div data-role="footer" class="page_footer">
            </div><!-- /footer -->
        </div><!-- /page -->
        <!-- 編撰故事頁 -->
        <div data-role="page" id="create_story_page" data-theme="b">
            <div data-role="header" class="page_header">
                <a class="ui-btn ui-btn-inline ui-btn-icon-right ui-icon-eye" href="#">查看前一段</a>
            </div><!-- /header -->

            <div class="ui-content">
                <textarea id="textarea_new_story_content" class="te_editor" placeholder="限制140字"></textarea>
            </div><!-- /content -->

            <div data-role="footer" class="page_footer">
                <a id="btn_edit_ok" class="ui-btn ui-btn-inline" href="#">完成</a>
                <a id="btn_edit_cancel" class="ui-btn ui-btn-inline" href="#">放棄</a>
            </div><!-- /footer -->
            
            <div data-role="popup" id="popup_story_create_okay" data-dismissible="false">
                <p>段落新增完成。</p>
                <a id="btn_okay" data-role="button" href="#">好</a>
            </div>
        </div><!-- /page -->
        
    </body>
    
</html>
